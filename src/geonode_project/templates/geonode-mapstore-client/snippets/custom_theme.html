<style>
  {% block extra_css %}
      {{ custom_theme.extra_css }}
  {% endblock %}

  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap');

  .msgapi .gn-theme {
      --ms-primary: #E87722;
      --ms-primary-contrast: #ffffff;
      --ms-main-color: #E6EDF3;
      --ms-main-bg: #161B22;
      --ms-main-border-color: #30363d;
      --ms-main-variant-bg: #1C2333;
      --ms-main-hover-bg: #1C2333;
      --ms-jumbotron-color: #ffffff;
      --ms-jumbotron-bg: #0D1117;
      --ms-footer-color: #8B949E;
      --ms-footer-bg: #0D1117;
      --ms-footer-link-color: #E87722;
      --ms-footer-link-hover-color: #F9A155;
      --ms-link-color: #E87722;
      --ms-link-hover-color: #F9A155;
      --ms-button-primary-bg: #E87722;
      --ms-button-primary-border-color: #E87722;
      --ms-button-primary-hover-bg: #C45E0A;
      --ms-button-primary-hover-border-color: #C45E0A;
      --ms-font-family-base: 'DM Sans', sans-serif;
      --ms-font-family-sans-serif: 'DM Sans', sans-serif;
  }

  /* Navbar */
  #gn-brand-navbar {
      background-color: #0D1117 !important;
      border-bottom: 1px solid rgba(232,119,34,0.3) !important;
  }

  #gn-brand-navbar a {
      color: #E6EDF3 !important;
      font-family: 'DM Sans', sans-serif;
      font-weight: 500;
      transition: color 0.2s;
  }

  #gn-brand-navbar a:hover {
      color: #E87722 !important;
      text-decoration: none;
  }

  #gn-brand-navbar .gn-brand-navbar-menu li a {
      font-size: 0.875rem;
  }

  /* Botones navbar */
  #gn-brand-navbar .btn {
      background-color: transparent !important;
      border: 1px solid rgba(232,119,34,0.5) !important;
      color: #E87722 !important;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.8rem;
      transition: all 0.2s;
  }

  #gn-brand-navbar .btn:hover {
      background-color: #E87722 !important;
      color: #ffffff !important;
  }

  /* Hero */
  #gn-hero {
      background: linear-gradient(135deg, #0D1117 0%, #161B22 50%, #0D1117 100%) !important;
      position: relative;
      overflow: hidden;
  }

  #gn-hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
          radial-gradient(ellipse 60% 50% at 20% 50%, rgba(232,119,34,0.08) 0%, transparent 70%),
          radial-gradient(ellipse 50% 60% at 80% 50%, rgba(74,172,219,0.06) 0%, transparent 70%);
      pointer-events: none;
  }

  #gn-hero .jumbotron {
      background: transparent !important;
      text-align: center;
      padding: 5rem 2rem;
  }

  #gn-hero .jumbotron h1 {
      font-family: 'Syne', sans-serif !important;
      font-size: 3.5rem;
      font-weight: 800;
      color: #E6EDF3;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
  }

  #gn-hero .jumbotron p {
      font-family: 'DM Sans', sans-serif;
      font-size: 1.1rem;
      color: #8B949E;
      font-weight: 300;
  }

  /* Search bar */
  .gn-search-bar input,
  #gn-search-bar input {
      background-color: #1C2333 !important;
      border: 1px solid #30363d !important;
      color: #E6EDF3 !important;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
  }

  .gn-search-bar input:focus,
  #gn-search-bar input:focus {
      border-color: #E87722 !important;
      box-shadow: 0 0 0 3px rgba(232,119,34,0.15) !important;
      outline: none;
  }

  /* Cards */
  .gn-card, .gn-resource-card {
      background-color: #161B22 !important;
      border: 1px solid #30363d !important;
      border-radius: 10px !important;
      transition: border-color 0.2s, transform 0.2s, box-shadow 0.2s !important;
  }

  .gn-card:hover, .gn-resource-card:hover {
      border-color: rgba(232,119,34,0.5) !important;
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3) !important;
  }

  /* PÃ¡gina general */
  body.msgapi {
      background-color: #0D1117;
      font-family: 'DM Sans', sans-serif;
  }

  .gn-page-wrapper {
      background-color: #0D1117;
  }

  /* Footer */
  .gn-footer {
      background-color: #0D1117 !important;
      border-top: 1px solid #30363d;
  }

  .gn-footer a {
      color: #8B949E !important;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      transition: color 0.2s;
  }

  .gn-footer a:hover {
      color: #E87722 !important;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: #0D1117; }
  ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #E87722; }

  ::selection { background: rgba(232,119,34,0.3); color: #E6EDF3; }
</style>

{% block content %}{% endblock %}
