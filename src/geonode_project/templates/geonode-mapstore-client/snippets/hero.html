{% load i18n %}
{% load base_tags %}

<div id="gn-hero" class="gn-hero">
    <div class="jumbotron">
        <div class="gn-hero-description">
            {% if not custom_theme.jumbotron_welcome_hide %}
                <h1>
                    <span class="highlight">Geoportal 5.0</span> UNCUYO
                </h1>
                <p class="hero-subtitle">
                    Infraestructura de Datos Espaciales de la Universidad Nacional de Cuyo.
                </p>
                <div class="gn-hero-search">
                    <input type="text" placeholder="Buscar capas, mapas, documentos..."
                        onkeypress="if(event.key==='Enter'){window.location='/catalogue/#/?q='+encodeURIComponent(this.value)}">
                    <button onclick="var q=this.previousElementSibling.value;window.location='/catalogue/#/?q='+encodeURIComponent(q)">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            {% endif %}
        </div>
        <p class="gn-hero-tools"></p>
    </div>
</div>
